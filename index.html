<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Grid Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
</head>
<body>
  <div class="ui grid">
    <div class="row">
      <div class="column"><div>垂直向</div></div>
      <div class="column"><div>矢状向</div></div>
      <div class="column"><div>水平向</div></div>
    </div>
    <div class="row">
      <div class="column"><div>面型</div><input type="text" id="cell1"></div>
      <div class="column"><div>骨型</div><input type="text" id="cell2"></div>
      <div class="column"><div>牙型</div><input type="text" id="cell3"></div>
    </div>
    <div class="row">
      <div class="column"><div>面型</div><input type="text" id="cell4"></div>
      <div class="column"><div>骨型</div><input type="text" id="cell5"></div>
      <div class="column"><div>牙型</div><input type="text" id="cell6"></div>
    </div>
    <div class="row">
      <div class="column"><div>面型</div><input type="text" id="cell7"></div>
      <div class="column"><div>骨型</div><input type="text" id="cell8"></div>
      <div class="column"><div>牙型</div><input type="text" id="cell9"></div>
    </div>
  </div>
  <button id="submitBtn">Submit</button>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
  <script>
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');

    submitBtn.addEventListener('click', function() {
      const cell1Value = document.getElementById('cell1').value;
      const cell2Value = document.getElementById('cell2').value;
      const cell3Value = document.getElementById('cell3').value;
      const cell4Value = document.getElementById('cell4').value;
      const cell5Value = document.getElementById('cell5').value;
      const cell6Value = document.getElementById('cell6').value;
      const cell7Value = document.getElementById('cell7').value;
      const cell8Value = document.getElementById('cell8').value;
      const cell9Value = document.getElementById('cell9').value;

      const result = `Cell 1: ${cell1Value}<br>
                      Cell 2: ${cell2Value}<br>
                      Cell 3: ${cell3Value}<br>
                      Cell 4: ${cell4Value}<br>
                      Cell 5: ${cell5Value}<br>
                      Cell 6: ${cell6Value}<br>
                      Cell 7: ${cell7Value}<br>
                      Cell 8: ${cell8Value}<br>
                      Cell 9: ${cell9Value}`;

      resultDiv.innerHTML = result;
    });
  </script>
</body>
</html>
