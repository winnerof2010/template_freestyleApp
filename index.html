<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Grid Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
</head>
<body>
  <div class="ui grid">
    <div class="row">
      <div class="column"><div>垂直向</div></div>
      <div class="column"><div>矢状向</div></div>
      <div class="column"><div>水平向</div></div>
    </div>
    <div class="row">
      <div class="column"><div>面型</div><input type="text" id="cell1"></div>
      <div class="column"><div>骨型</div><input type="text" id="cell2"></div>
      <div class="column"><div>牙型</div><input type="text" id="cell3"></div>
    </div>
    <div class="row">
      <div class="column"><div>面型</div><input type="text" id="cell4"></div>
      <div class="column"><div>骨型</div><input type="text" id="cell5"></div>
      <div class="column"><div>牙型</div><input type="text" id="cell6"></div>
    </div>
    <div class="row">
      <div class="column"><div>面型</div><input type="text" id="cell7"></div>
      <div class="column"><div>骨型</div><input type="text" id="cell8"></div>
      <div class="column"><div>牙型</div><input type="text" id="cell9"></div>
    </div>
  </div>
  <button id="submitBtn">Submit</button>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
</html>
