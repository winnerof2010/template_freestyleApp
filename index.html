<!DOCTYPE html>
<html>
<head>
  <title>Grid Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="grid">
    <table>
      <thead>
        <tr>
          <th>面型</th>
          <th>骨型</th>
          <th>牙型</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="cell1">面型</label><input type="text" id="cell1"></td>
          <td><label for="cell2">骨型</label><input type="text" id="cell2"></td>
          <td><label for="cell3">牙型</label><input type="text" id="cell3"></td>
        </tr>
        <tr>
          <td><label for="cell4">面型</label><input type="text" id="cell4"></td>
          <td><label for="cell5">骨型</label><input type="text" id="cell5"></td>
          <td><label for="cell6">牙型</label><input type="text" id="cell6"></td>
        </tr>
        <tr>
          <td><label for="cell7">面型</label><input type="text" id="cell7"></td>
          <td><label for="cell8">骨型</label><input type="text" id="cell8"></td>
          <td><label for="cell9">牙型</label><input type="text" id="cell9"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button id="submitBtn">Submit</button>
  <div id="result"></div>
  <script src="script.js"></script>
  <script>
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');

    submitBtn.addEventListener('click', function() {
      const cell1Value = document.getElementById('cell1').value;
      const cell2Value = document.getElementById('cell2').value;
      const cell3Value = document.getElementById('cell3').value;
      const cell4Value = document.getElementById('cell4').value;
      const cell5Value = document.getElementById('cell5').value;
      const cell6Value = document.getElementById('cell6').value;
      const cell7Value = document.getElementById('cell7').value;
      const cell8Value = document.getElementById('cell8').value;
      const cell9Value = document.getElementById('cell9').value;

      const result = `Cell 1: ${cell1Value}<br>
                      Cell 2: ${cell2Value}<br>
                      Cell 3: ${cell3Value}<br>
                      Cell 4: ${cell4Value}<br>
                      Cell 5: ${cell5Value}<br>
                      Cell 6: ${cell6Value}<br>
                      Cell 7: ${cell7Value}<br>
                      Cell 8: ${cell8Value}<br>
                      Cell 9: ${cell9Value}`;

      resultDiv.innerHTML = result;
    });
  </script>
</body>
</html>
